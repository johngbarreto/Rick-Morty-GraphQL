query GetCharacters($page: Int, $name: String) {
  characters(page: $page, filter: { name: $name }) {
    info {
      count
      pages
      next
      prev
    }
    results {
      id
      name
      status
      species
      image
      gender
      origin {
        name
      }
      location {
        name
      }
    }
  }
}
